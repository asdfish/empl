on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        cargo_arguments:
          - build
          - fmt --check
          - clippy --no-deps -- -Dwarnings
          - miri test
          - test
        hosts: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - cargo_arguments: miri test
            rustup_component: true
            nightly: true

    runs-on: ${{matrix.hosts}}
    steps:
      - uses: actions/checkout@v4
      - name: Install nightly toolchain
        if: ${{matrix.nightly}}
        run: rustup toolchain install nightly --profile minimal && rustup default nightly
      - name: Install rustup component
        if: ${{matrix.rustup_component}}
        shell: bash
        run: rustup component add `echo ${{matrix.cargo_arguments}} | awk '{ print $1; }'`
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo
        run: cargo ${{matrix.cargo_arguments}}
