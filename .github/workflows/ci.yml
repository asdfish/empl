on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        host: [ubuntu-latest, windows-latest]
        cargo-arguments:
          - build
          - fmt --check
          - clippy --no-deps
          - miri test
          - test
        include:
          - host: ubuntu-latest
            shell: bash
          - host: windows-latest
            shell: msys2 {0}
          - cargo-arguments: fmt --check
            skip-dependencies: true
          - cargo-arguments: miri test
            rustup-component: true
            nightly: true

    runs-on: ${{matrix.host}}
    defaults:
      run:
        shell: ${{matrix.shell}}
    steps:
      - uses: msys2/setup-msys2@v2
        if: ${{ runner.os == 'Windows' }}
      - uses: actions/checkout@v4
      - name: Install windows dependencies
        if: ${{ runner.os == 'Windows' && ! matrix.skip-dependencies }}
        run: pacman -S --noconfirm guile clang
      - name: Install linux dependencies
        if: ${{ runner.os == 'Linux' && ! matrix.skip-dependencies }}
        run: |
          sudo apt update
          sudo apt upgrade
          sudo apt install -y guile-3.0-dev
      - name: Install nightly toolchain
        if: ${{matrix.nightly}}
        run: rustup toolchain install nightly --profile minimal && rustup default nightly
      - name: Install rustup component
        if: ${{matrix.rustup-component}}
        shell: bash
        run: rustup component add `echo ${{matrix.cargo-arguments}} | awk '{ print $1; }'`
      - uses: Swatinem/rust-cache@v2
      - name: Run cargo
        env:
          RUSTFLAGS: -D warnings
          RUSTDOCFLAGS: -D warnings
        run: cargo ${{matrix.cargo-arguments}}
